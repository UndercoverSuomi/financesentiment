services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-financesentiment}
      POSTGRES_USER: ${POSTGRES_USER:-financesentiment}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-financesentiment}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-financesentiment} -d ${POSTGRES_DB:-financesentiment}"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - app_net

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL_DOCKER:-postgresql+psycopg://financesentiment:financesentiment@db:5432/financesentiment}
      FRONTEND_ORIGIN: ${FRONTEND_ORIGIN:-http://localhost:3000}
      FRONTEND_ORIGINS_CSV: ${FRONTEND_ORIGINS_CSV:-http://localhost:3000,http://127.0.0.1:3000}
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000"
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health')\""]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - app_net

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:8000}
        API_BASE_URL_SERVER: ${API_BASE_URL_SERVER:-http://backend:8000}
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:8000}
      API_BASE_URL_SERVER: ${API_BASE_URL_SERVER:-http://backend:8000}
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    networks:
      - app_net

networks:
  app_net:
    driver: bridge

volumes:
  postgres_data:
